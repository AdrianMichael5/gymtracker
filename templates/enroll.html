{% extends 'base.html' %} 
{% block title %} Cadastro na academia {% endblock title%}
{% block head %}
 
<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <form action="/join" method="post">{% csrf_token %}
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="FullName"
            placeholder="Nome completo"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control mt-2"
            value="{{user.email}}"
            name="email"
            placeholder="Email"
            readonly
            required
          />
        </div>

        <div class="form-group">

          <select class="form-control mt-2" id="gender" name="gender" required>
            <option selected>Sexo</option>
            <option value="Male">Masculino</option>
            <option value="Female">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control mt-2"
            value="{{user.username}}"
            name="PhoneNumber"
            placeholder="Numero de Telefone"
            readonly
            required
          />
        </div>

        <div class="form-group">
          <input
            type="date"
            class="form-control mt-2"
            name="DOB"
            placeholder="Aniversario"
            required
          />
        </div>


        <div class="form-group">
           
                     <select  class="form-control mt-2" id="member" name="member"  required>
                     <option selected>Selecione seu plano</option>
                          {% for  p in Membership %}
                          

<option value="{{p.plan}} - {{p.price}}">{{p.plan}} - R${{p.price}}</option>
{% endfor %}

</select>
                


            </div>
        <div class="form-group">
           
                     <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                     <option selected> Selecione um Treinador </option>
                          {% for  p in SelectTrainer %}
                          

<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}

</select>
                


            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="reference"
                  placeholder="Refered By"
                  
                />
              </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="address"
                  placeholder="Address"
                  
                />
              </div>

                                                      


        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Inscrição</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
